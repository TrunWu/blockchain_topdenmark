            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="home">
                    <font color="black"><h5>Pending issues:</h5></font>
                    <span id="TOBEREPLY"></span> <br/><br/>

                    <select class="form-control" id = "Reply">
